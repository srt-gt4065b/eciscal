    <style>
        :root {
            --bg-cream: #FAF9F6;
            --deep-teal: #264653;
            --warm-orange: #E76F51;
            --muted-yellow: #E9C46A;
            --accent-blue: #2A9D8F;
            --text-dark: #2c3e50;
            --card-shadow: 5px 5px 0px rgba(38, 70, 83, 0.15);

        body {
            font-family: 'Open Sans', 'Noto Sans SC', sans-serif; /* Ï§ëÍµ≠Ïñ¥ Ìè∞Ìä∏ Ï∂îÍ∞Ä */
            background-color: var(--bg-cream);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(231, 111, 81, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 157, 143, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
        }

        /* --- Header & Lang Switcher --- */
        header {
            background-color: var(--deep-teal);
            color: white;
            padding: 70px 20px 50px;
            text-align: center;
            position: relative;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
            font-size: 0.8em;
        }

        .lang-btn.active, .lang-btn:hover {
            background: var(--warm-orange);
            border-color: var(--warm-orange);
            transform: scale(1.1);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: ''; position: absolute; left: 0; bottom: -10px; width: 100%; height: 8px;
            background-color: var(--warm-orange); transform: skewX(-20deg);
        }
        p { margin-top: 20px; font-size: 1.1em; opacity: 0.9; }

        .container {
            max-width: 1100px;
            margin: -30px auto 100px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .controls { text-align: center; margin-bottom: 40px; }
        
        select {
            padding: 12px 24px;
            border-radius: 30px;
            border: 3px solid var(--deep-teal);
            font-size: 16px;
            font-weight: 700;
            color: var(--deep-teal);
            background: white;
            cursor: pointer;
            box-shadow: var(--card-shadow);
        }

        /* --- Calendar Grid --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            align-items: start;
        }

        .event-card {
            background: white;
            border: 2px solid var(--deep-teal);
            padding: 25px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--card-shadow);
            border-radius: 4px 12px 4px 12px;
            overflow: hidden;
        }
        .event-card:hover {
            transform: translate(-5px, -5px) rotate(-1deg);
            box-shadow: 10px 10px 0px rgba(38, 70, 83, 0.1);
            border-color: var(--warm-orange);
            z-index: 1;
        }

        .user-badge {
            position: absolute; top: 0; right: 0;
            background: var(--warm-orange); color: white;
            font-size: 0.6em; padding: 4px 8px;
            border-bottom-left-radius: 8px; font-weight: bold;
        }

        .event-month {
            font-weight: 900; color: var(--accent-blue);
            font-size: 0.9em; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 5px;
        }
        .event-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em; font-weight: 900;
            margin-bottom: 15px; color: var(--deep-teal);
            background: linear-gradient(120deg, rgba(233, 196, 106, 0.4) 0%, rgba(233, 196, 106, 0) 100%);
            display: inline-block;
        }
        .event-title { font-size: 1.15em; line-height: 1.5; font-weight: 600; margin-bottom: 20px; }
        
        .tag {
            display: inline-block; padding: 6px 12px;
            border-radius: 20px; font-size: 0.75em;
            font-weight: 700; text-transform: uppercase;
            background: var(--deep-teal); color: white;
        }
        .tag.user-custom { background: var(--warm-orange); }

        /* --- Floating Action Button & Modal --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px;
            background-color: var(--deep-teal); color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer; transition: transform 0.3s; z-index: 100;
            border: 2px solid white;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); background-color: var(--warm-orange); }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(38, 70, 83, 0.8); z-index: 200;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-cream); padding: 40px;
            width: 90%; max-width: 500px;
            border-radius: 20px; border: 4px solid var(--deep-teal);
            box-shadow: 15px 15px 0 rgba(233, 196, 106, 0.8);
            transform: rotate(-2deg);
        }
        .modal-content h2 {
            margin-top: 0; border-bottom: 3px solid var(--warm-orange);
            display: inline-block; padding-bottom: 5px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
        .btn-save { background: var(--deep-teal); color: white; }
        .btn-cancel { background: #ddd; color: #555; }

        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: 1fr; padding-left: 20px; }
            .calendar-grid::before {
                content: ''; position: absolute; left: 10px; top: 0; bottom: 0; width: 4px;
                background: repeating-linear-gradient(45deg, var(--deep-teal), var(--deep-teal) 10px, var(--bg-cream) 10px, var(--bg-cream) 20px);
            }
        }
    </style>
</head>

    let allEvents = [];

    // --- Firebase & Render Logic ---
    const eventsRef = ref(db, 'events');
    onValue(eventsRef, (snapshot) => {
        const data = snapshot.val();
        const userEvents = data ? Object.values(data) : [];
        
        allEvents = [...staticEvents, ...userEvents].sort((a, b) => a.date.localeCompare(b.date));
        
        renderUI(); // Re-render when data comes in
    });

    window.setLanguage = function(lang) {
        currentLang = lang;
        // Button active state
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`).classList.add('active');
        
        renderUI();
    }

    window.renderUI = function() {
        // 1. Update Static Text
        const t = i18n[currentLang];
        document.getElementById('ui-title').innerText = t.title;
        document.getElementById('ui-subtitle').innerText = t.subtitle;
        document.getElementById('modal-title').innerText = t.modalTitle;
        document.getElementById('label-title').innerText = t.lblTitle;
        document.getElementById('label-start').innerText = t.lblStart;
        document.getElementById('label-end').innerText = t.lblEnd;
        document.getElementById('label-cat').innerText = t.lblCat;
        document.getElementById('btn-cancel').innerText = t.btnCancel;
        document.getElementById('btn-save').innerText = t.btnSave;

        // 2. Update Filter Options
        const filterSelect = document.getElementById('monthFilter');
        const currentVal = filterSelect.value || 'all';
        filterSelect.innerHTML = `<option value="all">${t.allMonths}</option>`;
        t.months.forEach((m, idx) => {
            filterSelect.innerHTML += `<option value="${idx+1}">${m}</option>`;
        });
        filterSelect.value = currentVal;

        // 3. Render Grid
        renderCalendar();
    }

    window.renderCalendar = function() {
        const grid = document.getElementById('calendarGrid');
        const filterVal = document.getElementById('monthFilter').value;
        const t = i18n[currentLang];
        
        grid.innerHTML = '';
        const filtered = allEvents.filter(e => filterVal === 'all' || e.month == filterVal);

        if (filtered.length === 0) {
            grid.innerHTML = `<p style="text-align:center;width:100%;padding:50px;">${t.empty}</p>`;
            return;
        }

        filtered.forEach((event, idx) => {
            const isUser = event.source === 'user';
            
            // Îã§Íµ≠Ïñ¥ Ï†úÎ™© Ï≤òÎ¶¨: Í∞ùÏ≤¥Î©¥ Ïñ∏Ïñ¥ÏÑ†ÌÉù, Î¨∏ÏûêÏó¥(Ïú†Ï†ÄÏûÖÎ†•)Ïù¥Î©¥ Í∑∏ÎåÄÎ°ú
            let displayTitle = event.title;
            if (typeof event.title === 'object') {
                displayTitle = event.title[currentLang] || event.title.ko;
            }

            const card = document.createElement('div');
            card.className = `event-card ${event.type}`;
            card.style.animation = `fadeInUp 0.5s ease forwards ${idx * 0.05}s`;
            
            const badgeHtml = isUser ? `<div class="user-badge">User</div>` : '';
            const categoryLabel = t.cats[event.type] || event.type;
            
            card.innerHTML = `
                ${badgeHtml}
                <div class="content-box">
                    <div class="event-month">${event.month} / ${t.months[event.month-1]}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-title">${displayTitle}</div>
                    <span class="tag ${isUser ? 'user-custom' : ''}">${categoryLabel}</span>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- Write Data ---
    window.saveEvent = function() {
        const title = document.getElementById('inputTitle').value;
        const start = document.getElementById('inputStart').value;
        const end = document.getElementById('inputEnd').value;
        const type = document.getElementById('inputType').value;

        if(!title || !start) return;

        const dateString = (end && end !== start) ? `${start} ~ ${end}` : start;
        const month = new Date(start).getMonth() + 1;

        const newEvent = {
            title: title, // Users enter string, saved as string
            date: dateString,
            month: month,
            type: type,
            source: 'user',
            createdAt: Date.now()
        };

        push(eventsRef, newEvent).then(() => {
            closeModal();
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputStart').value = '';
        });
    }

    // Initial load
    renderUI();
</script>

    function openModal() { document.getElementById('eventModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('eventModal').style.display = 'none'; }
    window.onclick = function(e) { if(e.target == document.getElementById('eventModal')) closeModal(); }
    
    // Animation CSS
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`, styleSheet.cssRules.length);
</script>
